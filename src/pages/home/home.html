<ion-header>
  <ion-navbar>
    <ion-title>See directions to your port</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Start location</ion-label>
      <ion-input type="text" [(ngModel)]="start"></ion-input>

    </ion-item>
  <ion-item>
      <ion-label floating>Start location</ion-label>
      <ion-input type="text" [(ngModel)]="end"></ion-input>

  </ion-list>
<button ion-button block on-tap="calculateAndDisplayRoute()">Show directions</button>    

<div #map id="map"></div>
</ion-content>
